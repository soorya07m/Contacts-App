<!doctype html>

  <head>
  
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>sign in</title>
    <script src="script.js"></script>
  </head>
  <body>

    <div class="text-center">
      <h1 class="h3 mt-3 font-weight-normal">Sign In</h1>
      <p>Don't have an account? <a href="https://sign-up.sooryam.repl.co/">Sign up</a> 
      </p>
         </div>
    <div class ="container"> 
    <form class=""container>

        <div class="row justify-content-center">
            <div class="form-group col-md-4 col-md-offset-5 align-center ">
   
        <div class="form- row">
            <label for="email">Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="email" ><br>
            </div>
          </div> 
          <div class="form- row">
            <label for="password" > Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" ><br>
          </div>
        </div>  

       
        <div class="d-flex  flex-column-reverse ">
    
            <button type="Submit" class="btn btn-primary align:center"  onclick="validate()">Sign in</button> <br>
             </div>
        
         </div>
         </div>
    
    </form>
    </div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
